<form method="post" action="/following">
  <div data-subview="followingSearch"></div>
  <div class="info"><input type="hidden" id="form_key" name="form_key" value="<%- this.get('formkey') %>">
    <input type="text" name="follow_this" class="text_field" placeholder="Enter a username, URL, or email address to follow">
  </div>
  <div class="controls"><button class="chrome blue big" name="submit">Follow</button></div>
</form>
