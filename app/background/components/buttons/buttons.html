<button id="downloadCache"><%- props.saveViaFirebase ? 'Sync cache' : 'Save cache' %></button>
<button id="restoreCache">Restore cache</button>
<select id="resetCache" class="reset-cache" name="resetOptions" type="select">
  <% if (props.saveViaFirebase) { %>
    <option value="firebase">Reset firebase cache</option>
  <% } %>
  <option value="following">Reset following cache</option>
  <option value="likes">Reset likes cache</option>
  <option value="posts">Reset posts cache</option>
  <option value="tags">Reset tags cache</option>
  <option value="all">Reset all caches</option>
</select>
